<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io Example</title>
</head>
<body>
  <div id="chat">
    <ul id="messages"></ul>
    <input id="messageInput" autocomplete="off" /><button onclick="sendMessage()">Send</button>
  </div>

  <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
  <script>
    const authToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY1NjUxNWM4ZTliZGJlMzdjZjFiNmQ3ZSIsIm5hbWUiOiJMaXZpYSIsInVzZXJuYW1lIjoibGl2aWEubWFjZW8iLCJpYXQiOjE3MDExNDE2MTEsImV4cCI6MTcwMTc0NjQxMX0.IsrU07g71Bhq0iw8oz1dhcynv0Ue3hQyghQ0cpdqTuI"
    const socket = io('http://localhost:3004', {
      auth: {
        authToken,
      }
    });        

    socket.on('message', (data) => {
      const messages = document.getElementById('messages');
      const li = document.createElement('li');
      li.textContent = `${data.senderName}: ${data.messageText}`;
      messages.appendChild(li);
    });

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value;

      socket.emit('message', {
        messageText: message,
        recipientContentType: 'ChatUser', 
        recipientObjectId: '65653c69a23855a9e3a0cf1f', 
      });

      messageInput.value = '';
    }

  </script>
</body>
</html>
