<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io Example</title>
</head>
<body>
  <div id="chat">
    <ul id="messages"></ul>
    <input id="messageInput" autocomplete="off" /><button onclick="sendMessage()">Send</button>
  </div>

  <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
  <script>
    const userToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY1NjUxNThlY2RjZmM5MDJiNTc1NTg0ZiIsIm5hbWUiOiJSYWZhZWwiLCJ1c2VybmFtZSI6InJhZmFlbC5waW5oZWlybyIsImlhdCI6MTcwMTEzNjY0MiwiZXhwIjoxNzAxNzQxNDQyfQ.tXQuxEQk5dzP3jbF9n1d8Z5HfVqylhcxuSjEa8dIuOs"
    const socket = io('http://localhost:3004', {
      auth: {
        userToken,
      }
    });        

    socket.on('message', (data) => {
      const messages = document.getElementById('messages');
      const li = document.createElement('li');
      li.textContent = `${data.senderName}: ${data.messageText}`;
      messages.appendChild(li);
    });

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value;

      socket.emit('message', {
        messageText: message,
        recipientContentType: 'ChatUser', 
        recipientObjectId: '65647a913851c16d498ca071', 
      });

      messageInput.value = '';
    }

  </script>
</body>
</html>
